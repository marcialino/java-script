<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 18pt Ariai;
        }
        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidad do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado:</div>
    

    <script>
       function calcular(){
             var vel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var v = Number(vel.value)
            
                if (v > 60){
                res.innerHTML = `A sua velocidade foi ${v}, <strong>MULTADO</strong>`
                 }else{
                res.innerHTML = `A sua velocidade foi ${v}. Tenha uma boa viagem`
                 }
           }    

    </script>
</body>
</html>
