<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-size: 20pt;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#quadro{
            font-size: 20pt;
            background-color: pink;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja!
    </div></br/>

    <div id="quadro" onclick="clicar()">
        Novo teste
    </div>

    <script>
         var a = window.document.getElementById('area')
        function clicar(){
                       
          a.innerText = 'Clicou'
          a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerHTML = 'Sair'
            a.style.background ='green'
        }

                
        var b = window.document.getElementById('quadro')
        b.addEventListener('click', clicar)
        b.addEventListener ('mouseenter', entrar)
        b.addEventListener ('mouseout', sair)
        
        function clicar(){
           b.innerText = 'Clicou!'
           b.style.background ='blue'

        }

        function entrar(){
            b.innerText = 'Entrou'
        }

        function sair (){
            b.innerText ='Saiu!'
            b.style.background = 'green'
        }

    </script>
    
</body>
</html>
