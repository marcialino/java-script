<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(131, 217, 223);
            color: blueviolet;
        }
        p{
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Script</h1>
    <p>Já me livrei da maldição!</p>

    <script>
    var nome = window.prompt('Qual é o seu nome?')//vai perguntar o nome
    window.alert ('É um prazer te conhecer, ' + nome + '!') // o sinal de + faz uma concatenação do nome com a frase.
    </script>
