<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus primeiros Srcipts</title>

    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
        }
        p{
            font-size: 1.4em;
            color: white;
        }
            
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <p>Vamos fazer algumas operações!</p>

    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número inteiro'))
       var n2 = Number.parseInt(window.prompt('Digite outro número inteiro'))
       var s = n1 + n2
       
       window.alert(`A soma dos dois números é, ${s}`)
    </script>
</body>
</html>
