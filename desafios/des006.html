<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
</head>
<style>
    input#temp{
        font: normal 12pt Arial;
        padding: 15px;
        margin-left: 10px;
        font-weight: bold;
    }
    div#res{
        font: normal 13pt Arial;
        margin-left: 10px;
        padding: 15px;
    }

    p{
        font-weight: bold;
        
    }
</style>
<body>
    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>

    <div><input type="button" value="Converter" name="temp" id="temp" onclick="clicar()"></div>

    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>

</body>

<script>
    function clicar(){
        var temp = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
        var res = window.document.getElementById('res')

        res.innerHTML = `<strong>A temperatura de ${temp}°C, corresponde a...</strong><br/><br/> ${temp+273,15} ° Kelvin (K)<br/>
        ${(temp*9/5)+32} ° Fahrenheit (F)<br/>
       `

    }
   
</script>
</html>
