<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Conversor de Medidas</title>
    <style>
        input#btn{
            font:normal 12pt Arial;
            background-color: rgba(128, 128, 128, 0.356);
            padding: 15px;
        }
        div#res{
            font: normal 13pt Arial;
            margin: 15px;
                    
        }
        
     
    </style>
</head>
<body>
    <header>
        <h1>Conversor de Medidas</h1>
    </header>

    <div><input type="button" value="Converter valor" name="btn" id="btn" onclick="clicar()">
    
        <div id="res">
            <p>Clique no botão acima para iniciar</p>
        
        </div>
      
    </div>
</body>

<script>
    function clicar(){
        var btn = window.document.getElementById('btn')
        
       var medida = Number(window.prompt ('<strong>Digite uma distância em metros (m)</strong>'))

       var med = (medida.toString().replace(".", ","))

       var res = window.document.getElementById('res')
    
        
       res.innerHTML =  (`<strong>A distância de ${med} metros, corresponde a...</strong><br/><br/>
       ${med*0.001} quilômetros (Km)<br/><br/>
       ${med*0.01} hectômetros (hm) <br/><br/>
       ${med*0.1} decâmetros (dam)<br/><br/>
       ${med*10} decímetros (dm)<br/> <br/>
       ${med*100} centímetros (cm) <br/><br/>
       ${med*1000} milímetros (mm) <br/><br/>`)
    }

</script>
</html>
